<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Shantell+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="shadow p-3 mb-5 bg-body-tertiary rounded p-3">
        <div class="wrapper">
          <section>
            <div class="row">
              <div class="col-3 text-primary fs-4">Bhaktapur</div>
              <div class="col-3 text-warning fs-4">Semarang</div>
              <div class="col-3 text-success fs-4">Kuala Lumpur</div>
              <div class="col-3 text-danger fs-4">Sydney</div>
            </div>
          </section>
          <section class="search pt-3">
            <form class="container" id="search-form">
              <input
                class="width-search"
                type="search"
                placeholder="Search for a city"
                id="cityInput"
                autocomplete="off"
              />
              <input type="submit" class="btn btn-secondary" id="search" />
              <button type="button" class="btn btn-secondary" id="current">
                Current
              </button>
            </form>
          </section>
          <section class="city-descriptions">
            <div class="container">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="city">
                    <h2 class="city-name" id="cityName">Kathmandu</h2>
                    <div class="abc">
                      <p id="day">Thursday 16:55</p>
                      <p
                        id="temperature-description"
                        class="temperature-description"
                      >
                        Cloudy
                      </p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start degree">
                    <img
                      src=" http://openweathermap.org/img/wn/01d@2x.png"
                      alt="sunny and rain"
                      id="icon"
                      class="big-icon float-left"
                    />
                    <div class="wrapper-number">
                      <strong id="number" class="temperature" data-temp="c"
                        >23</strong
                      >
                      <span class="units"
                        ><a href="#" id="celcius" class="active">°C </a>
                        |
                        <a href="#" id="fahrenheit" class="active">°F</a></span
                      >
                    </div>
                    <!-- id = temperature -->
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 abc">
                  <div style="padding-bottom: 75px">
                    <p>Humidity:<span id="humidity"></span></p>
                    <p>Wind: <span id="wind"></span>km/h</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section>
            <div class="row pt-2">
              <div class="col-2">
                <div class="week-days">
                  <p>Fri</p>
                  <img src="image/sun-rain.png" class="icon" />
                  <p>23</p>
                </div>
              </div>
              <div class="col-2">
                <div class="week-days">
                  <p>Sat</p>
                  <img src="image/sun-rain.png" class="icon" />
                  <p>23</p>
                </div>
              </div>
              <div class="col-2">
                <div class="week-days">
                  <p>Sun</p>
                  <img src="image/sun-rain.png" class="icon" />
                  <p>23</p>
                </div>
              </div>
              <div class="col-2">
                <div class="week-days">
                  <p>Mon</p>
                  <img src="image/sun-rain.png" class="icon" />
                  <p>23</p>
                </div>
              </div>
              <div class="col-2">
                <div class="week-days">
                  <p>Tue</p>
                  <img src="image/sun-rain.png" class="icon" />
                  <p>23</p>
                </div>
              </div>
              <div class="col-2">
                <div class="week-days">
                  <p>Wed</p>
                  <img src="image/sun-rain.png" class="icon" />
                  <p>23</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <section class="source">
        <small>
          <a href="https://github.com/senengutami/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Seneng Utami
        </small>
      </section>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
